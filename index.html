<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index</title>
    <link rel="stylesheet" href="style.css">

</head>
<body class="main">
    <p>countdown to </p>
    <h2 class="birthday">my birthday</h2>
    <div class="counter">
        <div class="box">
            <h2 id="days">00</h2>
            <small>days</small>
        </div>
        <div class="box">
            <h2 id="hrs">00</h2>
            <small>hours</small>
        </div>
        <div class="box">
            <h2 id="min">00</h2>
            <small>minutes</small>
        </div>
        <div class="box">
            <h2 id="sec">00</h2>
            <small>seconds</small>
        </div>
        
    </div>
    <div class="bottom">
        <p class="bot">created by SELVARAJ </p>
    </div>
    
   
    <script src="script.js"></script>
</body>
</html>
